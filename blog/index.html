---
layout: default
---

<div class="headline left">
    <h1>The Umbrella Blog</h1>
    <h2>Business, products, shipping, design, user experience, and code. Writing about startups in all their messy, multidisciplinary glory.</h2>
</div>

<section class="posts">
    {% for post in site.posts %}
    <article class="post-listitem">
        <div class="meta">
            <span class="icon" data-icon='"'></span> On <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time>, {{ post.author }} wrote
        </div>
        <header><a href="{{ post.url }}"><h1>{{ post.title }}</h1></a></header>
    </article>
{% endfor %}
</section>
